<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-Moanes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!-- Container: max width + padding -->
    <div class="max-w-7xl mx-auto px-6">
      <!-- Navigation: flex + sticky -->
      <nav
        class="nav__section flex items-center justify-between sticky top-0 z-50 py-12"
      >
        <!-- Links: flex with gap -->
        <ul class="nav__links flex gap-6">
          <li><a href="#home">Home</a></li>
          <li><a href="#recitation">Recitation</a></li>
          <li><a href="#quran">Quran</a></li>
          <li><a href="#hadith">Hadith</a></li>
          <li><a href="#live">Live</a></li>
        </ul>

        <!-- Centered logo -->
        <img
          class="nav__logo w-64 absolute left-1/2 -translate-x-1/2"
          src="assets/Al-Moanes-mini-logo.png"
          alt="Al Moanes mini logo"
        />

        <!-- Theme toggle -->
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </nav>

      <!-- Hero Section: 2 columns on large screens -->
      <section
        class="hero__section grid grid-cols-1 lg:grid-cols-2 gap-16 py-16 items-center"
      >
        <!-- Left: Content -->
        <div class="hero__content">
          <h1 class="hero__title mb-6">AL-Moanes</h1>
          <p class="hero__text mb-8">
            Listen to beautiful Quran recitations from your favorite readers
            with access to over 250 trusted reciters and multiple recitations
            from across the Islamic world.
          </p>
          <button class="hero__btn">Start Listening</button>
        </div>

        <!-- Right: Logo -->
        <div class="p-12">
          <img
            class="hero__logo_img"
            src="assets/Al-Moanes.png"
            alt="AL-Moanes logo"
          />
        </div>
      </section>

      <!-- Listen Section: 3 columns grid -->
      <section
        class="listen__section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-12"
      >
        <!-- Reciter Dropdown -->
        <div class="listen__card">
          <label for="reciter" class="listen__label">Select a reciter:</label>
          <select id="reciter" class="listen__select">
            <option value="1">Value 1</option>
            <option value="2">Value 2</option>
            <option value="3">Value 3</option>
          </select>
        </div>

        <!-- Narration Dropdown -->
        <div class="listen__card">
          <label for="narration" class="listen__label"
            >Select a Narration/Rewaya:</label
          >
          <select id="narration" class="listen__select">
            <option value="1">Value 1</option>
            <option value="2">Value 2</option>
            <option value="3">Value 3</option>
          </select>
        </div>

        <!-- Surah Dropdown -->
        <div class="listen__card">
          <label for="surah" class="listen__label">Select a Surah:</label>
          <select id="surah" class="listen__select">
            <option value="1">Value 1</option>
            <option value="2">Value 2</option>
            <option value="3">Value 3</option>
          </select>
        </div>

        <!-- Audio Player: spans all columns -->
        <div class="col-span-full listen__player">
          <audio id="audioPlayer">
            <source
              src="https://server6.mp3quran.net/kurdi/002.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>

          <!-- Player controls: flex layout -->
          <div class="flex flex-wrap items-center gap-4 justify-center">
            <button id="playBtn" class="player__btn">
              <span>▶️ Play</span>
            </button>

            <button id="prevSecBtn" class="player__btn-small">↶</button>

            <div class="flex-1 min-w-[200px]">
              <input type="range" min="0" max="100" id="progressBar" />
            </div>

            <button id="skipSecBtn" class="player__btn-small">↷</button>

            <button id="muteBtn" class="player__btn">Mute</button>

            <!-- Time display -->
            <div class="flex gap-2 player__time">
              <div id="surahCurrentTime">0:00</div>
              <span>/</span>
              <div id="surahDuration">0:00</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="py-8 flex justify-between items-center">
        <div class="copyright">Raouf Rezouali©</div>
      </footer>
    </div>

    <script src="scripts/script.js" type="module"></script>
    <script src="scripts/fetch_api.js" type="module"></script>
  </body>
</html>
