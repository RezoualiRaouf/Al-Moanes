<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-Moanes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!-- Container -->
    <div class="max-w-7xl mx-auto px-6">
      <nav
        class="nav__section flex items-center justify-between top-0 z-50 py-12"
      >
        <!-- Links -->

        <img
          class="nav__logo w-64 absolute left-1/2 -translate-x-1/2"
          src="assets/Al-Moanes-mini-logo.png"
          alt="Al Moanes mini logo"
        />

        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </nav>

      <!-- side bar navigation -->
      <div class="top-0 left-0 absolute p-10 h-screen">
        <ul class="nav__links flex flex-col gap-3">
          <li>
            <a class="" href="#home"><span>Home</span></a
            ><img src="assets/home.svg" alt="home icon" />
          </li>
          <li>
            <a href="recitation.html"><span>Recitation</span></a
            ><img src="assets/headphone.svg" alt="headphones icon" />
          </li>
          <li>
            <a href="#quran"><span>Quran</span></a
            ><img src="assets/quran.svg" alt="quran icon" />
          </li>
          <li>
            <a href="#hadith"><span>Hadith</span></a
            ><img src="assets/hadith.svg" alt="paper icon" />
          </li>
        </ul>
      </div>

      <!-- Hero Section -->
      <section
        class="hero__section grid grid-cols-1 lg:grid-cols-2 gap-16 py-16 items-center"
      >
        <!-- Left -->
        <div class="hero__content">
          <h1 class="hero__title mb-6">AL-Moanes</h1>
          <p class="hero__text mb-8">
            Listen to beautiful Quran recitations from your favorite readers
            with access to over 250 trusted reciters and multiple recitations
            from across the Islamic world.
          </p>
          <button class="hero__btn">Start Listening</button>
        </div>

        <!-- Logo -->
        <div class="p-12">
          <img
            class="hero__logo_img"
            src="assets/Al-Moanes.png"
            alt="AL-Moanes logo"
          />
        </div>
      </section>

      <!-- Footer -->
      <footer class="py-8 flex justify-between items-center">
        <div class="copyright">Raouf RezoualiÂ©</div>
      </footer>
    </div>

    <script src="scripts/script.js" type="module"></script>
    <script src="scripts/fetch_api.js" type="module"></script>
  </body>
</html>
