<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-Moanes</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <nav class="nav__section">
        <img
          class="nav__logo"
          src="/assets/Al-Moanes-mini-logo.png"
          alt="Al Moanes mini logo"
        />
      </nav>

      <!-- side bar navigation -->
      <div id="sideBar">
        <ul class="nav-links">
          <li>
            <img src="/assets/home.svg" />
            <a href="#home"><span>Home</span></a>
          </li>
          <li>
            <img src="/assets/headphones.svg" />
            <a href="#recitation"><span>Recitation</span></a>
          </li>
          <li>
            <img src="/assets/quran.svg" />
            <a href="#quran"><span>Quran</span></a>
          </li>
          <li>
            <img src="/assets/hadith.svg" />
            <a href="#hadith"><span>Hadith</span></a>
          </li>
          <li>
            <button class="dropDown-btn">
              <img src="/assets/toggle_them.svg" />
              <span>Theme</span>
              <img class="dropDone-arrow" src="/assets/dropdown-arrow.svg" />
            </button>
            <ul class="sub-menu">
              <div>
                <button>
                  <img src="/assets/light.svg" /> <span>Light</span>
                </button>
                <button><img src="/assets/dark.svg" /><span>Dark</span></button>
                <button>
                  <img src="/assets/monitor.svg" /> <span>System</span>
                </button>
              </div>
            </ul>
          </li>
          <li>
            <button class="dropDown-lang-btn">
              <img src="/assets/language.svg" />
              <span>Language</span>
              <img class="dropDone-arrow" src="/assets/dropdown-arrow.svg" />
            </button>
            <ul class="sub-menu">
              <div>
                <button>
                  <img src="/assets/circle.svg" alt="Arabic" />
                  <span>Arabic</span>
                </button>
                <button>
                  <img src="/assets/circle.svg" alt="English" />
                  <span>English</span>
                </button>
              </div>
            </ul>
          </li>
          <li>
            <img src="/assets/gmail.svg" />
            <a href="#contact"><span>Conatct Us</span></a>
          </li>
        </ul>
      </div>

      <!-- HOME SECTION -->
      <main>
        <section id="home" class="hero__section">
          <div class="hero__content">
            <p class="hero__text">
              Listen to beautiful Quran recitations from your favorite readers
              with access to over 250 trusted reciters and multiple recitations
              from across the Islamic world.
            </p>
            <button class="hero__btn">
              Install extation
              <span><img src="/assets/download.svg" alt="install" /></span>
            </button>
          </div>
          <!-- Logo -->
          <div class="hero__logo_container">
            <img
              class="hero__logo_img"
              src="/assets/Al-Moanes.png"
              alt="AL-Moanes logo"
            />
          </div>
        </section>

        <!-- RECITATION SECTION -->
        <section id="recitation" class="listen__section">
          <!-- Reciter Dropdown -->
          <div class="listen__card">
            <label for="reciter" class="listen__label">Select a reciter:</label>
            <select id="reciter" class="listen__select"></select>
          </div>

          <!-- Narration Dropdown -->
          <div class="listen__card">
            <label for="narration" class="listen__label"
              >Select a Narration/Rewaya:</label
            >
            <select id="narration" class="listen__select"></select>
          </div>

          <!-- Surah Dropdown -->
          <div class="listen__card">
            <label for="surah" class="listen__label">Select a Surah:</label>
            <select id="surah" class="listen__select"></select>
          </div>

          <!-- Audio Player -->
          <div class="listen__player">
            <audio id="audioPlayer">
              <source src="#" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>

            <div class="player__controls">
              <!-- Play Button -->
              <button id="playBtn" class="player__btn" title="Play/Pause">
                <img id="playIcon" src="/assets/play-audio.svg" alt="Play" />
              </button>

              <button
                id="prevSecBtn"
                class="player__btn-small"
                title="Previous 10s"
              >
                <img src="/assets/arrow-up-left.svg" alt="Previous" />
              </button>

              <!-- Progress Bar -->
              <div class="player__progress-container">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  id="progressBar"
                />
              </div>

              <!-- Next 10s Button -->
              <button
                id="skipSecBtn"
                class="player__btn-small"
                title="Skip 10s"
              >
                <img src="/assets/arrow-up-right.svg" alt="Skip" />
              </button>

              <!-- Mute Button -->
              <button id="muteBtn" class="player__btn" title="Mute/Unmute">
                <img id="muteBtnIcon" src="/assets/unmute.svg" alt="Mute" />
              </button>

              <!-- Time Display -->
              <div class="player__time">
                <span id="surahCurrentTime">0:00</span>
                <span>/</span>
                <span id="surahDuration">0:00</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="py-8 flex justify-between items-center">
        <div class="copyright">Raouf RezoualiÂ©</div>
      </footer>
    </div>

    <script src="./scripts/sideBar.js"></script>
    <script src="./scripts/fetchReciation.js" type="module"></script>
    <script src="./scripts/audioPlayer.js" type="module"></script>
  </body>
</html>
