<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-Moanes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!-- Container -->
    <div class="max-w-7xl mx-auto px-6">
      <nav
        class="nav__section flex items-center flex-row-reverse justify-between top-0 z-50 py-12"
      >
        <!-- Links -->

        <img
          class="nav__logo w-64 absolute left-1/2 -translate-x-1/2"
          src="assets/Al-Moanes-mini-logo.png"
          alt="Al Moanes mini logo"
        />

        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </nav>

      <!-- side bar navigation -->
      <div
        class="top-0 left-0 absolute p-10 h-screen box-border w-64"
        id="sideBar"
      >
        <div class="sideBar-toggle-btn w-8 mt-2">
          <img src="assets/arrow-bottom-left-5-circle-fill.svg" alt="" />
        </div>

        <ul class="nav-links flex flex-col justify-end mb-4 mt-4 gap-3">
          <li class="flex">
            <img src="assets/home.svg" />
            <a href="#home"><span>Home</span></a>
          </li>
          <li class="flex">
            <img src="assets/headphones-16-solid.svg" />
            <a href="recitation.html"><span>Recitation</span></a>
          </li>
          <li class="flex">
            <img src="assets/quran.svg" />
            <a href="#quran"><span>Quran</span></a>
          </li>
          <li class="flex">
            <img src="assets/hadith.svg" />
            <a href="#hadith"><span>Hadith</span></a>
          </li>

          <li>
            <button class="dropDown-btn flex w-fit">
              <img src="assets/toggle_them.svg" />
              <span>Theme</span>
              <img
                id="dropDone-arrow"
                src="assets/arrow-bottom-left-2-bold.svg"
              />
            </button>
            <ul class="sub-menu flex flex-col">
              <button class="flex">
                <img src="assets/light.svg" /> <span>Light</span>
              </button>
              <button class="flex">
                <img src="assets/dark.svg" /><span>Dark</span>
              </button>
              <button class="flex">
                <img src="assets/monitor.svg" /> <span>System</span>
              </button>
            </ul>
          </li>
        </ul>
      </div>

      <!-- Hero Section -->
      <section
        class="hero__section grid grid-cols-1 lg:grid-cols-2 gap-16 py-16 items-center"
      >
        <!-- Left -->
        <div class="hero__content">
          <h1 class="hero__title mb-6">AL-Moanes</h1>
          <p class="hero__text mb-8">
            Listen to beautiful Quran recitations from your favorite readers
            with access to over 250 trusted reciters and multiple recitations
            from across the Islamic world.
          </p>
          <button class="hero__btn">Start Listening</button>
        </div>

        <!-- Logo -->
        <div class="p-12">
          <img
            class="hero__logo_img"
            src="assets/Al-Moanes.png"
            alt="AL-Moanes logo"
          />
        </div>
      </section>

      <!-- Footer -->
      <footer class="py-8 flex justify-between items-center">
        <div class="copyright">Raouf RezoualiÂ©</div>
      </footer>
    </div>

    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
