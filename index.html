<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-Moanes</title>
    <link rel="stylesheet" href="./style.scss" />
 </head>
  <body>

    <div class="container">
    <nav class="nav__section">
      
      <ul class="nav__links">
        <li><a href="#home">Home</a></li>
        <li><a href="#recitation">Recitation</a></li>
        <li><a href="#quran">Quran</a></li>
        <li><a href="#hadith">Hadith</a></li>
        <li><a href="#live">Live</a></li>
      </ul>

      <img class="nav__logo" src="assets/Al-Moanes-mini-logo.png" alt="Al Moanes mini logo">
 
      <label class="switch" >
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>    

    </nav>

    <section class="hero__section">
      <div class="hero__content">
        <h1>AL-Moanes</h1>
        <p>
          Listen to beautiful Quran recitations from your favorite readers with
          access to over 250 trusted reciters and multiple recitations from
          across the Islamic world.
        </p>
        <button class="hero__content_btn">Start Listening</button>
      </div>

      <div class="hero__logo">
        <img class="hero__logo_img" src="assets/Al-Moanes.png" alt="AL-Moanes logo">
    </section>

    <section class="listen__section">
      <div class="select__reciter listen__el">
        <form >
        <label for="reciter">Select a reciter:</label>

        <select id="reciter">
          <option value="1">Value 1</option>
          <option value="2">Value 2</option>
          <option value="3">Value 3</option>
        </select>
        </form>
      </div>

      <div class="select__narration listen__el">
        <form >
        <label for="narration">Select a Narration/Rewaya:</label>

        <select id="reciter">
          <option value="1">Value 1</option>
          <option value="2">Value 2</option>
          <option value="3">Value 3</option>
        </select>
        </form>
      </div>

      <div class="select__surah listen__el">

        <form >
        <label for="reciter">Select a reciter:</label>

        <select id="reciter">
          <option value="1">Value 1</option>
          <option value="2">Value 2</option>
          <option value="3">Value 3</option>
        </select>
        </form>
      </div>

      <div class="silten__surah">
        
        <audio id="audioPlayer" >
          
        <source src="https://server6.mp3quran.net/kurdi/002.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        
        <button id="playBtn">
           <span>▶️ Play</span>
        </button>
        
        <input type="range" min="0" max="100" id="progressBar">
        
        <button id="muteBtn">mute</button>
        
        <button id="nextSurah"></button>
        
        <button id="prevSurah"></button>
      
        <button id="prevSecBtn">↶</button>

        <button id="skipSecBtn">↷</button> 

        <div id="surahCurrentTime">0:00</div> 
        
        <div id="surahDuration">0:00</div>
      </div>
    </section>

    <footer>
      <div class="copyright">Raouf Rezouali©</div>
    </footer>
    </div>
      <script src="scripts/script.js" type="module"></script>
      <script src="scripts/fetch_api.js" type="module"></script>
 
  </body>
</html>
